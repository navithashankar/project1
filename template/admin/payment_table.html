{% extends 'admin/headerfooter.html' %}
{% block content %}




<section id="main-content">
  <section class="wrapper">
    <div id="page-wrapper">
  <div class="col-md-12 graphs">
   <div class="xs">
     <h3 style="text-align: center;">Payment Table</h3>
    <div class="bs-example4" data-example-id="contextual-table">




<table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>User Name</th>      
            <th>Status</th>
            <th>Total Amount</th> 
          </tr>
        </thead>
        <tbody>
   {% for x in prd %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{x.uid.name}}</td>
            <td>{{x.status}}</td>
            <td>{{x.totalamount}}</td>
            <td><a href="/downloadpdf/?pid={{x.id}}"><i class="fa fa-file-pdf-o"></i></a></td>

          </tr>
          
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</section>
</section>
{% endblock %}
