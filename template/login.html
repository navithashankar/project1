{% extends 'headerfooter.html' %}
{% block content %}
		
<!-- //navigation -->
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Signin Page</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
<!-- login -->
	<div class="login">
		<h4 style="color: red;text-align: center;">{{error}}</h4>
		<div class="container">
			<h2>Signin Form</h2>
		
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
				<form action="/signin/" method="post">
					{% csrf_token %}
					<input type="email" placeholder="Email Address" name="Email" required=" "  >
					<input type="password" placeholder="Password" name="Password" required=" " >
					<div class="forgot">
						<a href="#">Forgot Password?</a>
					</div>
					<input type="submit" value="Signin">
				</form>
			</div>
			<h4>For New People</h4>
			<p><a href="/signup/">Register Here</a> (Or) go back to <a href="/">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>
<!-- //login -->
{% endblock %}
